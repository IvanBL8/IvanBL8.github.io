<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cosmere</h1>
        <input type="text" id="searchBar" placeholder="Buscar personaje..." onkeyup="searchTable()">
        <table id="characterTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Libro</th>
                    <th>Raza</th>
                    <th>Habilidades</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <div class="modal-image">
                <img id="modalImage" src="" alt="Imagen del personaje">
            </div>

            <div class="modal-info">
                <h2 id="modalName"></h2>
                <p><strong>Libro:</strong> <span id="modalBook"></span></p>
                <p><strong>Raza:</strong> <span id="modalRace"></span></p>
                <p><strong>Habilidades:</strong> <span id="modalAbilities"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
